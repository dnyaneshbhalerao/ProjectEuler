	<script type="text/javascript">
		function findLargestPrime(number){
			var resultDom = document.getElementById("result");
			var largestPrimeFact = 0;
			var temp;
			for (var i = 2 ; i <= number / 2; i++) {
				if(isFactorOf(i, number) && isPrime(i)) {
					console.log("The Prime Facotrs is: "+i);
					if(largestPrimeFact < i){
						largestPrimeFact = i;
					}
				}
			}
			//console.log("Largest Prime = "+largestPrimeFact);
			resultDom.innerHTML = "Result is: " + 
														" <b> " + largestPrimeFact+ "</b>";
		}

		function isFactorOf(i, number) {
			return (number % i == 0);
		}

		function isPrime(num){
			var prime = new Boolean(true);
			for(var j = 2; j <= (num / 2); j++ ){
				if (num % j == 0){
					prime = false;
					break ; 
				}
			}
			return prime;
		}
	</script>
	<body>
		<p>
			<b>Problem Statement :</b><br/>
			The prime factors of 13195 are 5, 7, 13 and 29.<br>
			What is the largest prime factor of the number 600851475143 ?
		</p>
		<input type="button" name="find" onclick="findLargestPrime(600851475143)" value="Result">
		<p id="result">Result is :</p>
		
	</body>
