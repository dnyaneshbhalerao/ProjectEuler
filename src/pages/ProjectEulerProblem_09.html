<!doctype html>
<html>
  <head>
    <title>
      Project Euler Problem 07
    </title>
  </head>
  <script type="text/javascript">
    function solve(){
      var resultDom = document.getElementById("result");
      var result = 0;
      for(c=1;c<1000;c++){
        for(a=1;a<1000;a++){
          for(b=1;b<1000;b++){
            if(a*a+b*b == c*c){
              if(a+b+c == 1000)
                result = a*b*c;
            }
          }
        }
      }
      resultDom.innerHTML=resultDom.innerHTML+result;
    }
  </script>
  <body>
    <p>
      <b>Problem Statement :</b><br/>
      A Pythagorean triplet is a set of three natural numbers, a < b < c, for which,<br><br>

      a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>
      For example, 3<sup>2</sup> + 4<sup>2</sup> = 9 + 16 = 25 = 5<sup>2</sup>.<br>
      There exists exactly one Pythagorean triplet for which a + b + c = 1000.
      Find the product abc.<br><br>
    <input type="button" name="find" onclick="solve()" value="Result">
    <p id="result">Result is :</p>
    
  </body>
</html>
