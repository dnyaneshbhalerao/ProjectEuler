<!doctype html>
<html>
	<head>
		<title>
			Project Euler Problem 01
		</title>
	</head>
	<script type = "text/javascript">
		function findSumOfMul(num1, num2 ) {
			var resultDom = document.getElementById("result");
			var sum = 0;
			for (var i = 0; i < 1000; i++) {
				if ( isDivisible(i , num1) || isDivisible(i , num2)) {
					sum = sum + i;
				}
			}
			resultDom.innerHTML = resultDom.innerHTML + " <b>"+ sum +" </b>" ;
		}
		
		function isDivisible (i, num) {
			return (i % num == 0);
		}
	</script>
	<body>
		<p>
			<b> Problem Statement : </b> <br/>
			If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23. Find the sum of all the multiples of 3 or 5 below 1000.
		</p>
		<input type="button" name="find" onclick="findSumOfMul(3, 5)" value="Result">
		<p id="result">Result is :</p>
		
	</body>
</html>
