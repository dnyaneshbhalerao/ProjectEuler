<!doctype html>
<html>
  <head>
    <title>
      Project Euler Problem 07
    </title>
  </head>
  <script type="text/javascript">
    let sum = 0,  number = 0;
    function solve() {
       number  = totalRoute(40, 20 );
      alert("Done");
    }
    function totalRoute(n, r) {
      return (fact(n)/fact(r)/fact(n-r));
    }
    function fact(n) {
      if(n <= 1) {
        return 1;
      }
      return n * fact(n-1);
    }

    var resultDom = document.getElementById("result");
      resultDom.innerHTML = resultDom.innerHTML + "<strong> " + number+"</strong>";
  </script>
  <body>
    <p>
      <b>Problem Statement :</b><br/>
      Starting in the top left corner of a 2Ã—2 grid, and only being able to move to the right and down, there are exactly 6 routes to the bottom right corner.<br>

      NOTE: Once the chain starts the terms are allowed to go above one million.<br>
    <input type="button" name="find" onclick="solve()" value="Result">
