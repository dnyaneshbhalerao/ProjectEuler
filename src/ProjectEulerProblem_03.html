<!doctype html>
<html>
	<head>
		<title>
			Project Euler Problem 03
		</title>
	</head>
	<script type="text/javascript">
		function solve(number){

			var resultDom= document.getElementById("result");
			console.log("In the solve function "+number);
			var largestPrimeFact=0;
			var temp;
			for (var i = 2; i<=number/2; i++) {
				if(number % i == 0){
					if(isPrime(i)){
						console.log("The Final Prime "+i);
						if(largestPrimeFact<i){
							largestPrimeFact = i;
							console.log("Largest Prime = "+largestPrimeFact);
						}
					}
				}
				if(i==2)
					setTimeout(function(){alert("The program still running")},30);

			}
			console.log("Exit!!!!!!!!!!!");
			resultDom.innerHTML=resultDom.innerHTML+" <b> </b>"+largestPrimeFact;
		}
		// function to calculate Prime Ffactor
		function isPrime(num){
			console.log("In is Prime Number Function" + num);
			var flag = new Boolean(true);
			for(var j = 2; j <=(num / 2); j++ ){
				if (num % j == 0){
					flag = false;
					break ; 
				}
			}
			if(flag)
				return true;
			return false;
		}
	</script>
	<body>
		<p>
			<b>Problem Statement :</b><br/>
			The prime factors of 13195 are 5, 7, 13 and 29.<br>
			What is the largest prime factor of the number 600851475143 ?
		</p>
		<input type="button" name="find" onclick="solve(600851475143)" value="Result">
		<p id="result">Result is :</p>
		
	</body>
</html>
