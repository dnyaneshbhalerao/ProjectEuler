<!doctype html>
<html>
	<head>
		<title>
			Project Euler Problem 01
		</title>
	</head>
	<script type="text/javascript">
		function solve(){
			var resultDom= document.getElementById("result");
			console.log("In the solve function");
			var sum=0;
			for (var i = 0; i <1000; i++) {
				if(i%3==0||i%5==0){
					sum=sum+i;
					console.log("This is the number divided by 3 and 5 "+i);
				}
			}
			console.log("Result is "+sum);
		resultDom.innerHTML=resultDom.innerHTML+" <b> </b>"+sum;
		}
	</script>
	<body>
		<p>
			<b>Problem Statement :</b><br/>
			If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23. Find the sum of all the multiples of 3 or 5 below 1000.
		</p>
		<input type="button" name="find" onclick="solve()" value="Result">
		<p id="result">Result is :</p>
		
	</body>
</html>
